<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/924824/pexels-photo-924824.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            width: 100%;
            padding: 1rem 2rem;
            background-color: rgba(20, 20, 20, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            color: #1e88e5;
        }
        .header a {
            color: #ffffff;
            text-decoration: none;
        }
        .dashboard-container {
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            margin-top: 6rem;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #666;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(30, 136, 229, 0.25);
        }
        .btn-primary {
            background-color: #1e88e5;
            border-color: #1e88e5;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #bd2130;
            border-color: #bd2130;
        }
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 0.25rem;
        }
        .custom-file-upload:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dobro došli, {{ username }}</h1>
        <a href="/logout" class="btn btn-danger">Odjava</a>
    </div>

    <div class="dashboard-container">
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file-upload" class="custom-file-upload w-100 text-center">
                    <i class="fa fa-cloud-upload"></i> Izaberite sliku
                </label>
                <input id="file-upload" type="file" name="file" accept="image/*" required style="display: none;">
            </div>
            <button type="submit" class="btn btn-primary w-100">Učitajte sliku</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("file-upload").onchange = function() {
            document.getElementsByClassName("custom-file-upload")[0].textContent = this.files[0].name;
        };
    </script>
</body>
</html>
