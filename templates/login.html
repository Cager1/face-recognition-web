<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            background-image: url('https://images.pexels.com/photos/924824/pexels-photo-924824.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: rgba(20, 20, 20, 0.8);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 330px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .form-floating input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            color: #ffffff;
        }
        .form-floating input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #666;
            color: #ffffff;
        }
        .form-floating label {
            color: #aaa;
        }
        .btn-primary {
            background-color: #1e88e5;
            border-color: #1e88e5;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <form method="POST" action="/login">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username" required>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</div>

<!-- Bootstrap JS (optional, only needed if you want to use Bootstrap's JavaScript features) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
